<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h2 align="center">Update Task</h2>
      <form [formGroup]="formValue" (ngSubmit)="update()">
        <div class="task">
          <div>
            <input formControlName="name" class="form-control" type="text" placeholder="Name">
          </div>
          <div style="padding-top: 20px">
            <input formControlName="date" class="form-control" type="text" placeholder="Date">
          </div>
          <div style="padding-top: 20px">
            <input formControlName="end" class="form-control" type="text" placeholder="End">
          </div>
          <div style="padding-top: 20px">
            <input formControlName="progress" class="form-control" type="text" placeholder="progress">
          </div>
          <div style="padding-top: 20px">
            <select
              formControlName="project" class="form-control">
              <option disabled selected value="">Project</option>
              <option *ngFor="let project of projectList" [ngValue]="project"
                      [selected]="formValue.get('project').value.id == project.id">{{project.name}}
              </option>
            </select>
          </div>
          <br>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" routerLink="">Close</button> &nbsp;
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
