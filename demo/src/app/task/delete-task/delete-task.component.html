<div id="popup1" class="overlay">
  <div class="popup"><h2 style="text-align: center">Confirm</h2>
    <div class="container sticky-top"><label style="color: red;  margin-left: 50px">Do you want to delete this task?</label><br>
      <table class="table table-bordered table-two">
        <tr>
          <th scope="col">Name</th>
          <td colspan="2">{{task.task?.name}}</td>
        </tr>
        <tr>
          <th scope="col">Date</th>
          <td colspan="2">{{task.task?.date}}</td>
        </tr>
        <tr>
          <th scope="col">End</th>
          <td colspan="2">{{task.task?.end}}</td>
        </tr>
        <tr>
          <th scope="col">Progress</th>
          <td colspan="2">{{task.task?.progress}}</td>
        </tr>
        <tr>
          <th>Manipulation</th>
          <td style="text-align: center">
            <button class="no"  style="margin-left: 20px" [mat-dialog-close] class="">No</button>
            <button class="yes"  style="margin-left: 20px; width: 70px;" (click)="submitDelete()">Yes</button>
          </td>
        </tr>
      </table>
      <p style="color: red;  margin-left: 100px">Lưu ý: Không thể hoàn tác lại.</p></div>
  </div>
</div>
